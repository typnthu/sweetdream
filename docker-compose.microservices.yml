services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sweetdream-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: sweetdream
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d sweetdream"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sweetdream-network

  # User Service (Registration & Authentication)
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: sweetdream-user-service
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://dev:dev123@postgres:5432/sweetdream
      JWT_SECRET: local-dev-secret-key
      FRONTEND_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sweetdream-network
    command: sh -c "sleep 5 && npx prisma generate && npx prisma db push --accept-data-loss && npm run dev"

  # Order Service (Order Processing)
  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: sweetdream-order-service
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      PORT: 3002
      DATABASE_URL: postgresql://dev:dev123@postgres:5432/sweetdream
      USER_SERVICE_URL: http://user-service:3001
      FRONTEND_URL: http://localhost:3000
    depends_on:
      - postgres
      - user-service
    networks:
      - sweetdream-network
    command: sh -c "sleep 10 && npx prisma generate && npm run dev"

  # Original Backend (Products & Categories)
  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
    container_name: sweetdream-backend
    restart: unless-stopped
    ports:
      - "3003:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://dev:dev123@postgres:5432/sweetdream
      JWT_SECRET: local-dev-secret-key
      FRONTEND_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sweetdream-network
    command: sh -c "npx prisma generate && npx prisma db push --accept-data-loss && npm run seed && npm run dev"

  # Frontend
  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3003
    container_name: sweetdream-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3003
      NEXT_PUBLIC_USER_SERVICE_URL: http://localhost:3001
      NEXT_PUBLIC_ORDER_SERVICE_URL: http://localhost:3002
    depends_on:
      - backend
      - user-service
      - order-service
    networks:
      - sweetdream-network
    command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  sweetdream-network:
    driver: bridge
