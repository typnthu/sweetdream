name: Database Migration

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        type: choice
        options:
          - development
          - production
      action:
        description: 'Migration action'
        required: true
        type: choice
        options:
          - deploy
          - seed
          - reset

env:
  AWS_REGION: us-east-1
  ECS_CLUSTER: sweetdream-cluster

jobs:
  migrate:
    name: Run Migration
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Get Task
        id: task
        run: |
          TASK_ARN=$(aws ecs list-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service-name sweetdream-service-backend \
            --desired-status RUNNING \
            --query 'taskArns[0]' \
            --output text)
          echo "arn=$TASK_ARN" >> $GITHUB_OUTPUT
      
      - name: Run Migration
        run: |
          case "${{ github.event.inputs.action }}" in
            deploy)
              CMD="npm run migrate"
              ;;
            seed)
              CMD="npm run seed:prod"
              ;;
            reset)
              CMD="npx prisma migrate reset --force"
              ;;
          esac
          
          echo "Running: $CMD"
          
          aws ecs execute-command \
            --cluster ${{ env.ECS_CLUSTER }} \
            --task ${{ steps.task.outputs.arn }} \
            --container sweetdream-backend \
            --interactive \
            --command "$CMD"
      
      - name: Summary
        run: |
          echo "## Migration Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Action**: ${{ github.event.inputs.action }}" >> $GITHUB_STEP_SUMMARY
