name: Database Migration

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run migrations'
        required: true
        type: choice
        options:
          - development
          - production
      migration_type:
        description: 'Migration type'
        required: true
        type: choice
        options:
          - deploy
          - seed
          - reset

env:
  AWS_REGION: us-east-1
  ECS_CLUSTER: sweetdream-cluster
  ECS_BACKEND_SERVICE: sweetdream-service-backend

jobs:
  migrate:
    name: Run Database Migration
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ECS task ARN
        id: get-task
        run: |
          TASK_ARN=$(aws ecs list-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service-name ${{ env.ECS_BACKEND_SERVICE }} \
            --desired-status RUNNING \
            --query 'taskArns[0]' \
            --output text)
          echo "task_arn=$TASK_ARN" >> $GITHUB_OUTPUT

      - name: Run Migration - Deploy
        if: github.event.inputs.migration_type == 'deploy'
        run: |
          aws ecs execute-command \
            --cluster ${{ env.ECS_CLUSTER }} \
            --task ${{ steps.get-task.outputs.task_arn }} \
            --container sweetdream-backend \
            --interactive \
            --command "npm run migrate"

      - name: Run Migration - Seed
        if: github.event.inputs.migration_type == 'seed'
        run: |
          aws ecs execute-command \
            --cluster ${{ env.ECS_CLUSTER }} \
            --task ${{ steps.get-task.outputs.task_arn }} \
            --container sweetdream-backend \
            --interactive \
            --command "npm run seed:prod"

      - name: Run Migration - Reset
        if: github.event.inputs.migration_type == 'reset'
        run: |
          aws ecs execute-command \
            --cluster ${{ env.ECS_CLUSTER }} \
            --task ${{ steps.get-task.outputs.task_arn }} \
            --container sweetdream-backend \
            --interactive \
            --command "npx prisma migrate reset --force"

      - name: Migration Summary
        run: |
          echo "## Migration Complete! ðŸ—„ï¸" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Type**: ${{ github.event.inputs.migration_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Task**: ${{ steps.get-task.outputs.task_arn }}" >> $GITHUB_STEP_SUMMARY
